{% extends "pathology/base.html" %}"

{% block title %}Добавить новость{% endblock %}

{% block content %}
    <h1>Новости на сайте</h1>
    <br>
    {%for new in news %}
        <h3>{{new.title}}</h3>
        <h5>{{new.information | safe}}</h5><br>
    {%if new.image%}
        <img src="../media/{{new.image}}" style="max-height:300px">
    {%endif%}
    {% endfor %}
    {% if user.is_authenticated %}
        <form action="/news/add_news">
            <button type="submit">Добавить новость</button>
        </form>
    {% endif %}
{% endblock %}
